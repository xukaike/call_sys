<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title></title>

	<!-- Bootstrap -->
	<link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
	<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
	<!--[if lt IE 9]>-->
	<script src="html5shiv/html5shiv.min.js"></script>
	<script src="respond/respond.min.js"></script>
	<!--<![endif]-->
	<link rel="stylesheet" type="text/css" href="css/adminIndex.css" />
    <script src="js/adminIndex.js" type="text/javascript" charset="utf-8"></script>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
	<script src="jquery/jquery.min.js"></script>
	<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <p style="margin:6px 0 4px 20px">提问：</p>
    <textarea style="margin-left:20px;width: 360px" placeholder="请输入您要提问的问题" name="" id="" cols="30" rows="10"></textarea><br>
    <!-- <button id="login" class="btn btn-lg btn-primary btn-block"  type="submit">登陆</button> -->
    <button style="float: right;margin-right:20px;margin-top: 4px" type="button" class="btn btn-primary">提交</button>
</body>
</html>
