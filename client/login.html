    <script src="respond/respond.min.js"></script>
    <!--<![endif]-->
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>


</head>
<form action="#">

</form>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">话务系统（老师说什么都队）</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">链接1 <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">链接2</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                            aria-expanded="false">下拉菜单 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">菜单元素1</a></li>
                            <li><a href="#">菜单元素2</a></li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 登录框 -->
    <div class="main container">
        <form action="" class="form-signin" onsubmit="return false" id="formid">
            <h2 class="form-signin-heading">欢迎登录</h2>
            <input class="form-control" id="stuID" type="text" placeholder="账号" required autofocus />
            <input class="form-control" id="password" type="password" placeholder="请输入密码" required />
            <div class="form-inline">
                <input class="form-control" type="text" id="validCode" placeholder="请输入验证码" required />
                <input type="text" onClick="createCode()" readonly="readonly" id="checkCode" class="unchanged"
                    style="width: 80px;cursor:pointer" for="validCode" /><br />
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox">记住密码
                </label>
            </div>
            <button id="login" class="btn btn-lg btn-success btn-block" type="submit">登陆</button>
        </form>
    </div>
